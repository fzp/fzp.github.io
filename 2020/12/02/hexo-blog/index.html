## Install Hexo

```bash
npm install hexo-cli -g
hexo init blog
cd blog
npm install
```

---

## Install Hexo theme

```bash
npm install hexo-theme-melody
```

---

## Use Melody Theme

[Melody](https://github.com/Molunerfinn/hexo-theme-melody) has Revealjs embeded.

Edit `_config.yml`

```yml
theme: melody
```

---

## Copy theme file

```bash
mv ./node_modules/hexo-theme-melody/_config.yml _config.melody.yml
```

---

## Write blog

```bash
hexo new post <title>
```

Then write blog in source/_posts/*title*.md

---

## Run Hexo locally

```bash
hexo server
```

---

## Deploy to GitHub

```bash
hexo g
hexo d
```
